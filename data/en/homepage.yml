############################# About #################################
about:
  enable : true
  title : "Qui sommes nous ?"
  description : "Tu es un élève intéressé par la robotique ? Eirbot est l’association de tes rêves ! Que tu sois néophyte ou expérimenté, que tu veuilles participer à la [Coupe de France de Robotique](https://www.coupederobotique.fr/) ou réaliser des projets personnels, nous t’accueillons à bras ouverts. Nous disposons d’un grand local avec tout le matériel que tu recherches : électronique, mécanique et bricolage, pour laisser libre cours à ton imagination et construire de magnifiques robots. Quelle que soit ta filière, tu peux venir apprendre l’électronique, l’informatique, l’automatique ou encore les télécommunications appliquées à la robotique. L’association est aussi un lieu de détente entre amis, pour discuter, s’amuser et faire des rencontres. \\

  Vous etes une entreprise intéressée par nos activités et vous voulez nous sponsoriser ? N'hésitez pas à nous contacter [ici](contact)"
  image : "images/championship_2018.webp"


######################### Portfolio ###############################
portfolio:
  enable : true
  title : "<h3 style=\"color:#F5FAFA\";>Nos activités</h3>"
  bg_image : "images/coupe_black.webp"
  content : "
<div class=\"col-md-12\">
<div class=\"block\">
<p style=\"color:#F5FAFA\";>
Notre principale activité est la préparation de la Coupe de France de Robotique, en construisant chaque année des robots à partir de zéro. La coupe est un événement incroyable où l'on peut profiter d’une super ambiance, rencontrer beaucoup d’anciens de l'association et tenter de marquer des points sur scène !
Nous organisons également des projets pour d’autres événements dans l’école, mais l'association permet également  de laisser libre cours à son imagination et réaliser des projets personnels !
Si tu es interessé, n’hésite pas à passer nous voir au local, juste au dessus de l’accueil de l’école. À bientôt !</p>
</div>
</div>"
button:
    enable : true
    label : "Voir nos projets"
    link : "project"


