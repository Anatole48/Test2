    - name : "Aquitaine Robotics"
      image : "/images/ar_crop.webp"
      content : "Le cluster Aquitaine Robotics, créé en juillet 2013, regroupe à ce jour plus de cent adhérents, essentiellement des entreprises, des organismes de recherche et formation, et des utilisateurs. Il rassemble les acteurs de la robotique manufacturière et logistique, de service, et en milieu ouvert de Nouvelle-Aquitaine.
Les objectifs du Cluster sont simples. Structurer la fillière robotique régionale et Accompagner les projets collaboratifs de R&D.
Développer des compétences en recherche scientifique et formation
Aquitaine Robotics est soutenu dans son fonctionnement par l’Agence de Développement et d’Innovation Nouvelle-Aquitaine et Bordeaux INP (Institut National Polytechnique) co-fondateurs du cluster. Le Conseil régional Nouvelle-Aquitaine, également membre fondateur, participe à son financement.\\

[Le site d'Aquitaine Robotics](https://www.aquitaine-robotics.com/)"
